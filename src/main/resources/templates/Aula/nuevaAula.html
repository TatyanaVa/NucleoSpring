<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/Generico/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>

<div layout:fragment="contenido">
<form class="form-horizontal" th:action="@{/nuevaAula}" th:object="${aula}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombreAula">Nombre Aula:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombreAula" th:field="*{nombreAula}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="capacidad">Capacidad:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-outline-warning">Guardar</button>
        </div>
    </div>
    <input type="hidden" th:field="*{idAula}">
</form>
</div>
</body>
</html>
