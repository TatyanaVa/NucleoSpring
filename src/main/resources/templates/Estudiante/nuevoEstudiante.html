<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Estudiante</title>
</head>
<body>

<div layout:fragment="contenido">
    <form class="form-horizontal" th:action="@{/nuevoEstudiante}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label for="nombreEstudiante">Nombre:</label>
            <input type="text" id="nombreEstudiante" th:field="*{nombreEstudiante}" required />
        </div>
        <div class="form-group">
            <label for="apellidoEstudiante">Apellido:</label>
            <input type="text" id="apellidoEstudiante" th:field="*{apellidoEstudiante}" required />
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required />
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
        <input type="hidden" th:field="*{idEstudiante}" />
    </form>
</div>

</body>
</html>
