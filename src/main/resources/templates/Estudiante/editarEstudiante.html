<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/Generico/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante</title>
</head>
<body>
<div layout:fragment="contenido">
    <h1>Editar Estudiante</h1>
    <form class="form-horizontal" th:action="@{/estudianteEditar/{id}(id=${estudiante.idEstudiante})}" th:object="${estudiante}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombreEstudiante">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreEstudiante" th:field="*{nombreEstudiante}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellidoEstudiante">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidoEstudiante" th:field="*{apellidoEstudiante}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fechaNacimiento">Fecha de Nacimiento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="correo">Correo:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-success">Actualizar</button>
                <a href="/estudianteListar" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </div>
        <input type="hidden" th:field="*{idEstudiante}"> <!-- Campo oculto para el ID -->
    </form>
</div>
</body>
</html>
