<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/Generico/plantilla}">
        <head>
        <meta charset="UTF-8">
        <title>Editar Profesor</title>
</head>
<body>
<div layout:fragment="contenido">
    <h1>Editar Profesor</h1>
    <form class="form-horizontal" th:action="@{/profesorEditar/{id}(id=${profesor.idProfesor})}" th:object="${profesor}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellido">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="correo">Correo:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="especializacion">Especializaci√≥n:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="especializacion" th:field="*{especializacion}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-success">Actualizar</button>
                <a href="/profesorListar" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </div>
        <input type="hidden" th:field="*{idProfesor}"> <!-- Campo oculto para el ID -->
    </form>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
