<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/Generico/plantilla}">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Curso</title>
</head>
<body>

<div layout:fragment="contenido">
    <form class="form-horizontal" th:action="@{/nuevaCurso}" th:object="${curso}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombreCurso">Nombre del Curso:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombreCurso" th:field="*{nombreCurso}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="creditos">Créditos:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="creditos" th:field="*{creditos}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-outline-warning">Guardar</button>
            </div>
        </div>
        <input type="hidden" th:field="*{idCurso}">
    </form>
</div>
</body>
</html>
